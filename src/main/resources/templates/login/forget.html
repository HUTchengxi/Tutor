<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>勤成家教网-----忘记密码？没关系，勤臣来带你找回</title>
    <link rel="icon" href="/images/logo/web_logo.ico" type="images/x-icon"/>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="/bootstrap/css/bootstrap-theme.css" />
    <link rel="stylesheet" href="/css/login/forget.css" />
</head>
<body>
<div class="usercheck">
    <label>请输入你的用户名：</label>
    <input type="text" name="username" class="username" />
    <a href="javascript:void(0)" class="findpass">找回密码</a>
    <p class="err err-user">111</p>
</div>
<div class="container">
    <nav>
        <ul class="clearfix">
            <li class="pull-left cli">
                <a href="javascript:void(0)" class="byphone" data-cls="main-phone" data-hg="230">手机找回</a>
            </li>
            <li class="pull-left">
                <a href="javascript:void(0)" class="byemail" data-cls="main-email" data-hg="230">邮箱找回</a>
            </li>
            <li class="pull-left">
                <a href="javascript:void(0)" class="bysecret" data-cls="main-secret" data-hg="410">密保找回</a>
            </li>
        </ul>
    </nav>
    <div class="mainshow">
        <div class="main-phone main">
            <form action="javascript:void(0)" method="post">
                <label for="phone">手机号码：</label>
                <input type="text" name="phone" class="phone" pleceholder="请输入账号绑定的手机号码" />
                <br />
                <label for="valicode">验证短码：</label>
                <input type="text" name="valicode" class="valicode" />
                <a href="javascript:void(0)" class="resend">获取验证码</a>
                <br />
                <label for="newpass">新的密码：</label>
                <input type="password" name="newpass" class="newpass password" placeholder="请设置新的密码" />
                <br />
                <label for="repass">再次确认：</label>
                <input type="password" name="repass" class="repass password" placeholder="再次确认新的密码" />
                <br />
                <button class="submit">提&nbsp;&nbsp;交</button>
            </form>
            <p class="err err-phone">1</p>
            <p class="err err-valicode">1</p>
            <p class="err err-newpass">1</p>
            <p class="err err-repass">1</p>
        </div>
        <div class="main-email main">
            <form action="javascript:void(0)" method="post">
                <label for="email">电子邮箱：</label>
                <input type="text" name="email" class="email" pleceholder="请输入账号绑定的电子邮箱" />
                <br />
                <label for="valicode">验证短码：</label>
                <input type="text" name="valicode" class="valicode" />
                <a href="javascript:void(0)" class="resend">获取验证码</a>
                <br />
                <label for="newpass">新的密码：</label>
                <input type="password" name="newpass" class="newpass password" placeholder="请设置新的密码" />
                <br />
                <label for="repass">再次确认：</label>
                <input type="password" name="repass" class="repass password" placeholder="再次确认新的密码" />
                <br />
                <button class="submit">提&nbsp;&nbsp;交</button>
            </form>
            <p class="err err-email">1</p>
            <p class="err err-valicode">1</p>
            <p class="err err-newpass">1</p>
            <p class="err err-repass">1</p>
        </div>
        <div class="main-secret main">
            <form action="javascript:void(0)" method="post">
                <label for="mb1">密保问题：</label>
                <input type="text" name="mb1" class="mb1"  />
                <br />
                <label for="mb1-answer" class="answer">密保答案：</label>
                <input type="text" name="mb1-answer" class="mb1-answer" />
                <br />
                <label for="mb2">密保问题：</label>
                <input type="text" name="mb2" class="mb2" />
                <br />
                <label for="mb2-answer" class="answer">密保答案：</label>
                <input type="text" name="mb2-answer" class="mb2-answer" />
                <br />
                <label for="mb3">密保问题：</label>
                <input type="text" name="mb3" class="mb3" />
                <br />
                <label for="mb3-answer" class="answer">密保答案：</label>
                <input type="text" name="mb3-answer" class="mb3-answer" />
                <br />
                <label for="newpass">新的密码：</label>
                <input type="password" name="newpass" class="newpass password" placeholder="请设置新的密码" />
                <br />
                <label for="repass">再次确认：</label>
                <input type="password" name="repass" class="repass password" placeholder="再次确认新的密码" />
                <br />
                <button class="submit">提&nbsp;&nbsp;交</button>
            </form>
            <p class="err err-mb1">1</p>
            <p class="err err-mb2">1</p>
            <p class="err err-mb3">1</p>
            <p class="err err-newpass">1</p>
            <p class="err err-repass">1</p>
        </div>
    </div>
    <a href="javascript:void(0)" class="close">	<i class="glyphicon glyphicon-remove"></i></a>
</div>
<div class="zhezhao"></div>

<script src="/js/common/jquery.min.js"></script>
<script src="/bootstrap/js/bootstrap.js"></script>

<script src="/js/login/mine/forget.js"></script>
</body>
</html>
