<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="/layui/css/layui.css"/>
    <link rel="stylesheet" href="/layui-admin/css/font_eolqem241z66flxr.css"/>
    <link rel="stylesheet" href="/css/sysconfig/tutor/publishnew.css"/>
    <!--bootstrap-fileupload.css-->
    <link rel="stylesheet" href="/bootstrap-fileinput/css/bootstrap-fileinput.css" />
    <!--bootstrap-select css-->
    <link rel="stylesheet" href="/bootstrap-select/css/bootstrap-select.css" />
</head>
<body class="childrenBody">
<!-- 内容主体区域 -->
<div style="padding: 20px;" class="container-fluid">
    <h3 class="text-primary text-center">发布新课程</h3>
    <form action="#" method="post">
    <legend>基本信息</legend>
    <div class="form-group clearfix">
        <label class="control-label col-sm-1">课程名称：</label>
        <div class="col-sm-11">
            <input class="courseName form-control" />
        </div>
    </div>
    <div class="form-group clearfix">
        <label class="control-label col-sm-1">课程类别：</label>
        <div class="col-sm-11">
            <select id="lunch" class="selectpicker form-control chapterCount" value=""
                    name="courseStype" data-live-search="true">
                <option value="1">小学家教课程</option>
                <option value="2">初中家教课程</option>
                <option value="3">高中家教课程</option>
                <option value="4">其他兴趣课程</option>
            </select>
        </div>
    </div>
    <div class="form-group clearfix">
        <label class="control-label col-sm-1">二级类别：</label>
        <div class="col-sm-11">
            <select class="form-control courseCtype">
                <option value="">dsd</option>
                <option value="">dsd</option>
                <option value="">dsd</option>
                <option value="">dsd</option>
            </select>
        </div>
    </div>
    <div class="form-group clearfix">
        <label class="control-label col-sm-1">课程名称：</label>
        <div class="col-sm-11">
            <input class="courseName form-control" />
        </div>
    </div>
    <div class="form-group clearfix">
        <label class="control-label col-sm-1">课程描述：</label>
        <div class="col-sm-11">
            <input class="courseDesc form-control" />
        </div>
    </div>
    <div class="form-group clearfix">
        <label class="control-label col-sm-1">课程图片：</label>
        <div class="col-sm-11">
            <input id="file-0b" class="file" type="file" data-obj="0,480:800" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-1">课程时长：</label>
        <div class="col-sm-3">
            <input class="courseTotal form-control" type="number" placeholder="以天为单位" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-1">开课人数：</label>
        <div class="col-sm-3">
            <input class="courseJcount form-control" type="number" placeholder="以人数为单位" />
        </div>
    </div>
    <div class="form-group clearfix">
        <label class="control-label col-sm-1">课程价格：</label>
        <div class="col-sm-3">
            <input class="coursePrice form-control" type="number" placeholder="" />
        </div>
    </div>
    <legend>课程概述</legend>
    <div class="form-group clearfix">
        <label class="control-label col-sm-1">适合人群：</label>
        <div class="col-sm-11">
            <p class="form-control comPerson" contenteditable="true"></p>
        </div>
    </div>
    <div class="form-group clearfix">
        <label class="control-label col-sm-1">课程概述：</label>
        <div class="col-sm-11">
            <p class="form-control courseDetail" contenteditable="true"></p>
        </div>
    </div>
    <div class="form-group clearfix">
        <label class="control-label col-sm-1">mark（自定义附加信息）：</label>
        <div class="col-sm-11">
            <p class="form-control connect" contenteditable="true"></p>
        </div>
    </div>
    <legend>目录信息</legend>
    <div class="form-group clearfix">
        <label class="control-label col-sm-1">目录总数：</label>
        <div class="col-sm-11">
            <select id="lunch" class="selectpicker form-control chapterCount" value=""
                    name="chapterCount" data-live-search="true">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-1">目录标题：</label>
        <div class="col-sm-5">
            <input class="form-control title" />
        </div>
    </div>
    <div class="form-group clearfix">
        <label class="control-label col-sm-1">目录描述：</label>
        <div class="col-sm-5">
            <p class="form-control desc" contenteditable="true"></p>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="form-group btndiv">
        <button class="btn btn-save btn-primary" type="submit">发布</button>
        <button class="btn btn-save btn-primary" type="reset">重置</button>
    </div>
</form>
</div>

<script src="/js/custom/jquery.min.js"></script>
<script src="/bootstrap/js/bootstrap.js"></script>
<script src="/layui/layui.js"></script>
<script src="/js/sysconfig/tutor/publishnew.js"></script>
<!--BOOTSTRAP-FILEINPUT SCERIPTS-->
<script src="/bootstrap-fileinput/js/bootstrap-fileinput.js"></script>
<!--BOOTSTRAP-FILEINPUT 中文文件 SCRIPTS-->
<script src="/bootstrap-fileinput/js/bootstrap-fileinput_locale_zh.js"></script>
<!--BOOTSTRAP-SELECT SCRIPTS-->
<script src="/bootstrap-select/js/bootstrap-select.js"></script>
</body>
</html>
