<!DOCTYPE html>
<html>
<head>
	<title>管理员登录--勤成家教网</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap-theme.css" />
	<link href="/css/sysconfig/admin/login/templatemo_style.css" rel="stylesheet" type="text/css" />
</head>
<body class="templatemo-bg-gray">
	<div class="container">
		<div class="col-md-12">
			<h1 class="margin-bottom-15">勤成管理后台</h1>
			<form class="form-horizontal templatemo-container templatemo-login-form-1 margin-bottom-30" role="form" action="javascript:;" method="post">
		        <div class="form-group">
		          <div class="col-xs-12">		            
		            <div class="control-wrapper">
		            	<label for="username" class="control-label fa-label"><span class="glyphicon glyphicon-user"></span></label>
		            	<input type="text" class="form-control" id="username" placeholder="Username"/>
		            </div>		            	            
		          </div>              
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
		          	<div class="control-wrapper">
		            	<label for="password" class="control-label fa-label"><span class="glyphicon glyphicon-paperclip"></span></label>
		            	<input type="password" class="form-control" id="password" placeholder="Password"/>
		            </div>
		          </div>
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
		          	<div class="control-wrapper">
		          		<input type="submit" value="登录" class="btn btn-info"/>
		          	</div>
		          </div>
		        </div>
		        <hr/>
		      </form>
		      <div class="text-center">
		      	<a href="/forward_con/welcome" class="templatemo-create-new">进入首页</a>
		      </div>
		</div>
	</div>
	<script src="/js/common/jquery.min.js"></script>
	<script src="/bootstrap/js/bootstrap.js"></script>
	<script src="/js/sysconfig/admin/adminlogin.js"></script>
</body>
</html>
