<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8"/>
    <title>发送通知</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="/bootstrap/css/bootstrap-theme.css" />
    <link rel="stylesheet" href="/editor-md/css/editormd.css"/>
    <link rel="stylesheet" href="/css/sysconfig/admin/sendmail.css" />
    <link rel="shortcut icon" href="/images/logo/web_logo.ico" type="image/x-icon"/>
</head>
<body>
<div class="header">
    <p class="text-center text-info clearfix"><a href="/forward_con/gosysadminmessagemanage" class="btn btn-link pull-left">返回</a>勤成网通知系统--powered by editormd</p>
</div>
<div class="editor-header">
    <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12">
        <span class="control-label col-lg-offset-3 col-lg-1 col-sm-offset-3 col-sm-1 col-sm-offset-3 col-sm-1 col-md-offset-3 col-md-1">通知方式: </span>
        <div class="col-lg-5 col-sm-5 col-xs-5 col-md-5">
            <select class="form-control identity">
                <option value="0">所有人</option>
                <option value="1">私信</option>
            </select>
        </div>
    </div>
    <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12 userdiv">
        <span class="control-label col-lg-offset-3 col-lg-1 col-sm-offset-3 col-sm-1 col-sm-offset-3 col-sm-1 col-md-offset-3 col-md-1">通知用户username: </span>
        <div class="col-lg-5 col-sm-5 col-xs-5 col-md-5">
            <input class="form-control username" />
        </div>
    </div>
    <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12">
        <span class="control-label col-lg-offset-3 col-lg-1 col-sm-offset-3 col-sm-1 col-sm-offset-3 col-sm-1 col-md-offset-3 col-md-1">通知标题: </span>
        <div class="col-lg-5 col-sm-5 col-xs-5 col-md-5">
            <input class="form-control title" />
        </div>
    </div>
</div>
<div id="my-editormd" >
    <textarea id="my-editormd-markdown-doc" name="my-editormd-markdown-doc" style="display:none;"></textarea>
    <!-- 注意：name属性的值-->
    <textarea id="my-editormd-html-code" name="my-editormd-html-code" style="display:none;"></textarea>
</div>
<div class="editor-footer clearfix">
    <div class="clearfix pull-right">
        <button class="btn-primary btn btn-send">发送通知</button>
    </div>
</div>
<script src="/js/common/jquery.min.js"></script>
<script src="/editor-md/js/editormd.min.js"></script>
<script type="text/javascript" src="/js/sysconfig/admin/sendmessage.js"></script>
</body>
</html>
