<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="/layui/css/layui.css"/>
    <link rel="stylesheet" href="/layui-admin/css/font_eolqem241z66flxr.css"/>
    <link rel="stylesheet" href="/css/sysconfig/admin/ordermanage.css"/>
</head>
<body class="childrenBody">

<div id="pageorder" class="tab-pane fade in active">
    <h3 class="text-center page-title">订单异常管理</h3>
    <!--课程查询的form-->
    <div class="page-order-searchform">
        <form class="form-horizontal" role="form" action="javascript:;">
            <legend>查询指定课程订单</legend>
            <div class="form-group">
                <label for="courseName" class="col-sm-2 control-label">课程名称</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control courseName" name="courseName"/>
                </div>
            </div>
            <div class="form-group">
                <label for="tutorName" class="col-sm-2 control-label">家教用户</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control tutorName" name="tutorName"/>
                </div>
            </div>
            <div class="form-group">
                <label for="userName" class="col-sm-2 control-label">下单用户</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control userName" name="userName"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">查询订单</button>
                    <button type="reset" class="btn btn-link">清空筛选条件</button>
                </div>
            </div>
        </form>
    </div>
    <!--评论列表的展示-->
    <div class="page-order-showlist">
        <table id="orderTable" class="table" data-undefined-text=""></table>
    </div>
    <!--修改状态模态框-->
    <div class="modal fade" id="orderStatusEditAlert" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;
                    </button>
                    <h4 class="modal-title text-center text-danger">修改订单状态</h4>
                </div>
                <div class="modal-body">
                    <legend>订单信息</legend>
                    <div class="col-lg-12 col-sm-12">
                        <span>订单编号：</span>
                        <span class="orderCode"></span>
                    </div>
                    <div class="col-lg-12 col-sm-12">
                        <span>课程名称：</span>
                        <span class="courseName"></span>
                    </div>
                    <div class="col-lg-12 col-sm-12">
                        <span>原处理状态：</span>
                        <span class="tutorStatus"></span>
                    </div>
                    <div class="col-lg-12 col-sm-12">
                        <span>原处理标注信息：</span>
                        <span class="tutorInfo"></span>
                    </div>
                    <div class="clearfix"></div>
                    <legend>状态修改</legend>
                    <div class="col-lg-12 col-sm-12">
                        <span>修改状态：</span>
                        <select class="form-control newTutorStatus">
                            <option value="1">确认接单</option>
                            <option value="2">正在教学</option>
                            <option value="3">等待确认</option>
                            <option value="4">完成订单</option>
                            <option value="-1">撤销申请</option>
                            <option value="-2">订单复审申请</option>
                        </select>
                    </div>
                    <div class="col-lg-12 col-sm-12">
                        <span>修改标注信息：</span>
                        <input class="newTutorInfo form-control" />
                    </div>
                    <div class="clearfix"></div>
                    <p class="text-danger text-center" style="color: rgba(255,0,0,0.8);">
                        <span class="glyphicon glyphicon-exclamation-sign"></span>
                        处理状态请仔细确认后再修改哦，随意修改将会影响您的信誉！
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger">保存修改</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <!--详情模态框-->
    <div class="modal fade" id="orderMore" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;
                    </button>
                    <h4 class="modal-title">课程订单详情</h4>
                </div>
                <div class="modal-body">
                    <div class="col-lg-6 col-sm-6">
                        <span>订单编号：</span>
                        <span class="orderCode"></span>
                    </div>
                    <div class="col-lg-6 col-sm-6">
                        <span>下单用户：</span>
                        <span class="userName"></span>
                    </div>
                    <div class="col-lg-6 col-sm-6">
                        <span>家教：</span>
                        <span class="tutorName"></span>
                    </div>
                    <div class="col-lg-6 col-sm-6">
                        <span>课程名称：</span>
                        <span class="courseName"></span>
                    </div>
                    <div class="col-lg-6 col-sm-6">
                        <span>家教状态：</span>
                        <span class="tutorStatus"></span>
                    </div>
                    <div class="col-lg-6 col-sm-6">
                        <span>用户状态：</span>
                        <span class="userStatus"></span>
                    </div>
                    <div class="col-lg-12 col-sm-12 clearfix">
                        <span>家教标注信息：</span>
                        <span class="tutorInfo"></span>
                    </div>
                    <div class="col-lg-12 col-sm-12">
                        <span>用户标注信息：</span>
                        <span class="userInfo"></span>
                    </div>
                    <div style="clear:both" class=""></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/common/jquery.min.js"></script>
<script src="/bootstrap/js/bootstrap.js"></script>
<script src="/js/common/bootstrap-table.js"></script>
<script src="/js/common/bootstrap-table-zh-CN.js"></script>
<script src="/layui/layui.js"></script>
<script src="/js/sysconfig/admin/ordermanage.js"></script>
</body>
</html>
