<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="/layui/css/layui.css"/>
    <link rel="stylesheet" href="/layui-admin/css/font_eolqem241z66flxr.css"/>
    <link rel="stylesheet" href="/css/sysconfig/admin/ordermanage.css"/>
</head>
<body class="childrenBody">

<div id="pageorder" class="tab-pane fade in active">
    <h3 class="text-center page-title">通知管理</h3>
    <!--课程查询的form-->
    <div class="page-order-searchform">
        <form class="form-horizontal" role="form" action="javascript:;">
            <legend>查询指定通知</legend>
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">通知方式</label>
                <div class="col-sm-9">
                    <select type="text" class="form-control status" name="status">
                        <option value="0">对公</option>
                        <option value="1">对私</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="sendTitle" class="col-sm-2 control-label">通知标题</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control sendTitle" name="sendTitle"/>
                </div>
            </div>
            <div class="form-group">
                <label for="sendTime" class="col-sm-2 control-label">通知时间</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control sendTime" name="sendTime" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">查询通知</button>
                    <button type="reset" class="btn btn-link">清空筛选条件</button>
                    <button type="button" class="btn btn-success">发送新的通知</button>
                </div>
            </div>
        </form>
    </div>
    <!--评论列表的展示-->
    <div class="page-order-showlist">
        <table id="orderTable" class="table" data-undefined-text=""></table>
    </div>
    <!--异常处理模态框-->
    <div class="modal fade" id="errDear" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;
                    </button>
                    <h4 class="modal-title text-center text-danger">异常订单处理</h4>
                </div>
                <div class="modal-body">
                    <legend>选择处理方式</legend>
                    <div class="col-lg-6 col-sm-6 col-lg-offset-3 col-sm-offset-3">
                        <a href="/adminpage_con/sendmailpage" class="form-control text-center">发送邮件</a>
                    </div>
                    <div class="clearfix"></div>
                    <br />
                    <div class="col-lg-6 col-sm-6 col-lg-offset-3 col-sm-offset-3">
                        <a href="/adminpage_con/sendmessagepage" class="form-control text-center">发送通知</a>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger">保存修改</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <!--详情模态框-->
    <div class="modal fade" id="orderMore" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;
                    </button>
                    <h4 class="modal-title">通知详情</h4>
                </div>
                <div class="modal-body">
                    <div class="col-lg-6 col-sm-6">
                        <span>通知标题：</span>
                        <span class="title"></span>
                    </div>
                    <div class="col-lg-6 col-sm-6">
                        <span>通知方式：</span>
                        <span class="identity"></span>
                    </div>
                    <div class="col-lg-6 col-sm-6">
                        <span>通知用户：</span>
                        <span class="username"></span>
                    </div>
                    <div class="col-lg-6 col-sm-6">
                        <span>通知信息：</span>
                        <span class="message"></span>
                    </div>
                    <div class="col-lg-6 col-sm-6">
                        <span>通知时间：</span>
                        <span class="time"></span>
                    </div>
                    <div class="col-lg-6 col-sm-6">
                        <span>用户状态：</span>
                        <span class="status"></span>
                    </div>
                    <div style="clear:both" class=""></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/common/jquery.min.js"></script>
<script src="/bootstrap/js/bootstrap.js"></script>
<script src="/js/common/bootstrap-table.js"></script>
<script src="/js/common/bootstrap-table-zh-CN.js"></script>
<script src="/js/common/bootstrap-datetimepicker.min.js"></script>
<script src="/js/common/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="/layui/layui.js"></script>
<script src="/js/sysconfig/admin/messagemanage.js"></script>
</body>
</html>
