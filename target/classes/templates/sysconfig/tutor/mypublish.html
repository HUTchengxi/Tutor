    <!--课程目录展示-->
    <div class="modal fade" id="chapterModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;
                    </button>
                    <h4 class="modal-title text-center">课程目录</h4>
                </div>
                <div class="modal-body" data-id="null">
                    <div class="chapters">
                    </div>
                    <div class="form-group btndiv">
                        <button class="btn btn-link">新增目录</button>
                        <button class="btn btn-link">删除目录</button>
                    </div>
                    <div style="clear:both"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-save">保存</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
                </div>
            </div>
        </div>
    </div>
    <!--课程基本信息展示-->
    <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;
                    </button>
                    <h4 class="modal-title text-center">基本信息</h4>
                </div>
                <div class="modal-body" data-id="null">
                    <div class="col-lg-12">
                        <span>课程名称</span>
                        <p class="form-control name"></p>
                    </div>
                    <div class="col-lg-12">
                        <span>课程类别</span>
                        <p class="form-control courseType"></p>
                    </div>
                    <div class="col-lg-12">
                        <span>课程描述</span>
                        <p class="form-control descript"></p>
                    </div>
                    <div class="col-lg-12">
                        <span>课程图片</span>
                        <img class="form-control image"/>
                    </div>
                    <div class="clearfix"></div>
                    <div class="form-group special">
                        <span class="control-label col-sm-1">时长</span>
                        <div class="col-sm-3">
                            <p class="form-control total"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <span class="control-label col-sm-1">人数</span>
                        <div class="col-sm-3">
                            <p class="form-control jcount"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <span class="control-label col-sm-1">价格</span>
                        <div class="col-sm-3">
                            <p class="form-control price"></p>
                        </div>
                    </div>
                    <div style="clear:both"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <!--设计课程概述-->
    <div class="modal fade" id="summaryModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;
                    </button>
                    <h4 class="modal-title text-center">课程概述</h4>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">保存</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <!--下线申请表单-->
    <div class="modal fade" id="delModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;
                    </button>
                    <h4 class="modal-title text-center">下线申请</h4>
                </div>
                <div class="modal-body">
                    <div class="col-lg-12">
                        <span>申请原因</span>
                        <p class="form-control" contenteditable="true"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">提交</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <!--
    TODO: 后续考虑一下，是否需要评论展示
    -->
    <div class="modal fade" id="commandModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;
                    </button>
                    <h4 class="modal-title text-center">课程评论</h4>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
